<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Limpar Cache</title>
    <style>
      /* Animação para o conteúdo aparecer suavemente */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        margin: 0;
        width: 300px;
        text-align: center;
        background-color: #f9f9f9;

        /* Faz o popup “surgir” suavemente */
        animation: fadeIn 0.4s ease-out;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #333;
      }
      p {
        font-size: 14px;
        margin-top: 10px;
        color: #555;
      }

      /* Botões com efeito de hover */
      button {
        background-color: #22bbd9;
        color: white;
        border: none;
        padding: 10px 20px;
        width: 250px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
        
        /* Transições para animação suave */
        transition: transform 0.3s, background-color 0.3s;
      }
      button:hover {
        background-color: #4594a0;
        transform: scale(1.05);
      }

      /* Mensagem de status */
      #status {
        margin-top: 15px;
        font-size: 14px;
        color: #007700;
      }
      img{
        width: 30px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <img src="icon.png" alt="">
    <h1>Limpar Cache</h1>
    <p>Escolha uma das opções abaixo:</p>

    <!-- Botões sem inline script -->
    <button id="limparSite">Limpar apenas o site atual</button>
    <button id="limparTudo">Limpar todo o período</button>

    <p id="status"></p>

    <!-- Carregue seu script aqui, sem inline code -->
    <script src="popup.js"></script>
  </body>
</html>
