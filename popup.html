<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Limpar Cache</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        margin: 0;
        width: 300px;
        text-align: center;
        background-color: #f9f9f9;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #333;
      }
      p {
        font-size: 14px;
        margin-top: 10px;
        color: #555;
      }
      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background-color: #45a049;
      }
      #status {
        margin-top: 15px;
        font-size: 14px;
        color: #007700;
      }
    </style>
  </head>
  <body>
    <h1>Limpar Cache</h1>
    <p>Escolha uma das opções abaixo:</p>

    <!-- Botões sem inline script -->
    <button id="limparSite">Limpar apenas o site atual</button>
    <button id="limparTudo">Limpar todo o período do navegador</button>

    <p id="status"></p>

    <!-- Carregue seu script aqui, sem inline code -->
    <script src="popup.js"></script>
  </body>
</html>
